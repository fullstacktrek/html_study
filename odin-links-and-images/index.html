<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>

    <!--Absolute link and necessary attributes-->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <!--Relative link-->
    <a href="./pages/about.html">About</a>

    <!--Absolute mage with the necessary attributes-->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">

    <!--Relative image-->
    <img src="./images/dog.jpg" alt="Charles the Dog">

    <!--JPG images are good for photos-->
    <img src="./images/mochi.jpg">

    <!--GIFs are good for animation-->
    <img src="./images/mochi.gif">

    <!--PNGs are good for diagrams and icons-->
    <img src="./images/mochi.png">

    <!--SVGs are good for scaling-->
    <img src="./images/mochi.svg">


</body>
</html>
